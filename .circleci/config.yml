aliases:
  ### restore caches
  - &restore_mix_cache_sha
    keys:
      - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}

  # - &restore_mix_caches
  #   keys:
  #     - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
  #     - v1-mix-cache-{{ .Branch }}
  #     - v1-mix-cache

  - &restore_build_cache_sha
    keys:
      - v1-build-cache-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}

  - &restore_build_cache_branch
    keys:
      - v1-build-cache-{{ .Branch }}
      - v1-build-cache

  ### save caches
  - &save_mix_cache_sha
    key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}-{{ .Environment.CIRCLE_SHA1 }}
    paths:
      - deps
      - ~/.mix

  # - &save_mix_cache_checksum
  #   key: v1-mix-cache-{{ .Branch }}
  #   paths:
  #     - deps
  #     - .mix

  # - &save_mix_cache_branch
  #   key: v1-mix-cache-{{ .Branch }}
  #   paths:
  #     - deps
  #     - .mix

  # - &save_mix_cache_generic
  #   key: v1-mix-cache
  #   paths:
  #     - deps
  #     - .mix

  - &save_build_cache_sha
    key: v1-build-cache-{{ .Branch }}--{{ .Environment.CIRCLE_SHA1 }}
    paths: _build

  - &save_build_cache_branch
    key: v1-build-cache-{{ .Branch }}
    paths: _build

  # - &save_build_cache_generic
  #   key: v1-build-cache
  #   paths: _build

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/elixir:1.9.0
      environment:
          MIX_ENV: test

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache: *restore_mix_cache_sha
      - restore_cache: *restore_build_cache_sha

      # get deps and compile
      - run: mix deps.get
      - run: mix compile

      - save_cache: *save_mix_cache_sha
      - save_cache: *save_build_cache_sha

  test:
    <<: *defaults
    steps:
      - checkout
      - run: sudo apt-get -y install inotify-tools

      - restore_cache: *restore_mix_cache_sha
      - restore_cache: *restore_build_cache_sha

      # run test coverage
      - run: mix coveralls.html

      - store_artifacts:
          path: cover
          destination: coverage_results

  docs:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_mix_cache_sha
      - restore_cache: *restore_build_cache_sha

      # generate docs
      - run: mix docs

      - store_artifacts:
          path: docs
          destination: documentation

  typespecs:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_mix_cache_sha
      - restore_cache: *restore_build_cache_sha

      # run typespecs
      - run: mix dialyzer --halt-exit-status

  format:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_mix_cache_sha

      # check formatting
      - run: mix format --check-formatted

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - format:
          requires:
            - build
      - docs:
          requires:
            - build
      - typespecs:
          requires:
            - build
      - test:
          requires:
            - build
