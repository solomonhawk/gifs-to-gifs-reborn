version: 2
aliases:
  - &restore_caches
    # restore mix cache
    restore_cache:
      keys:  # list of cache keys, in decreasing specificity
        - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
        - v1-mix-cache-{{ .Branch }}
        - v1-mix-cache

    # restore build cache
    restore_cache:
      keys:
        - v1-build-cache-{{ .Branch }}
        - v1-build-cache

  - &save_caches
    # generate and store mix cache
    save_cache:
        key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
        paths: "deps"
    save_cache:
        key: v1-mix-cache-{{ .Branch }}
        paths: "deps"
    save_cache:
        key: v1-mix-cache
        paths: "deps"

    # generate and store build cache
    save_cache:
        key: v1-build-cache-{{ .Branch }}
        paths: "_build"
    save_cache:
        key: v1-build-cache
        paths: "_build"

jobs:
  build:
    docker:
      - image: circleci/elixir:1.9.0
        environment:
          MIX_ENV: test

    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar --force

      - *restore_caches

      # get deps and compile
      - run: mix deps.get
      - run: mix compile

      - *save_caches

  test:
    docker:
    - image: circleci/elixir:1.9.0

    steps:
      - checkout
      - *restore_caches

      # run test coverage
      - run: mix coveralls.html

      - store_artifacts:
          path: cover
          destination: coverage_results

  docs:
    docker:
      - image: circleci/elixir:1.9.0
        environment:
          MIX_ENV: test

    steps:
      - checkout
      - *restore_caches

      # generate docs
      - run: mix docs

      - store_artifacts:
          path: docs
          destination: documentation

  typespecs:
    docker:
      - image: circleci/elixir:1.9.0
        environment:
          MIX_ENV: test

    steps:
      - checkout
      - *restore_caches

      # run typespecs
      - run: mix dialyzer --halt-exit-status

  format:
    docker:
      - image: circleci/elixir:1.9.0
        environment:
          MIX_ENV: test

    steps:
      - checkout

      # check formatting
      - run: mix format --check-formatted

workflows:
  version: 2
  build_and_test:
    jobs:
    - build
    - format:
        requires:
          - build
    - docs:
        requires:
          - build
    - typespecs:
        requires:
          - build
    - test:
        requires:
          - build
